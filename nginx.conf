server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Load standard MIME types so HTML is served as text/html
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Gzip for text assets
  gzip on;
  gzip_min_length 1024;
  gzip_types
    text/plain
    text/css
    text/javascript
    application/javascript
    application/json
    application/xml
    image/svg+xml;

  # Cache static assets aggressively
  location /assets/ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Your ffmpeg static files in dist/ffmpeg
  location /ffmpeg/ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Optional proxy if your UI calls a relative /api path
  # If your UI was built with VITE_API_BASE_URL pointing directly to the API, you can remove this block
  location /api/ {
    proxy_pass http://api:8080/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # SPA fallback so deep links like /settings/media work
  location / {
    try_files $uri $uri/ /index.html;
  }
}
